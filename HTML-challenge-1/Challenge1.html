<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardId</title>
  </head>
  <body>
    <script>
      class CardComponent extends HTMLElement {
        constructor() {
          super();
          const shadow = this.attachShadow({ mode: 'open' });
          const template = document.createElement('template');
          template.innerHTML = `
                    <style>
                      .card {
                            border: 1px solid #ccc;
                            border-radius: 10px;
                            margin: 10px;
                            overflow: hidden;
                            display: flex;
                            flex-direction: column;
                            background-color: #f9f9f9;
                            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                            width: 330px;
                            height: 500px;
                        }

                        .picture-container {
                            background-color: #ccc;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            border-radius: 10%;
                            margin: 30px auto 0;
                            width: 250px;
                            height: 200px;
                        }


                        .name {
                            text-align: center;
                            color: white;
                            margin-top: 10px;
                            font-weight: bold;
                            font-size: 30px;
                        }

                        .position {
                            background-color: red;
                            color: white;
                            text-align: center;
                            padding: 10px;
                            margin-top: auto;
                            font-weight: bold;
                            font-size: 18px;
                        }
                        .profile-box {
                            background-color: black;
                            flex-grow: 1; /* This property makes the profile box grow to occupy remaining space */
                        }

                    </style>
                    <div class="card">
                      <img src="https://lpz.ucb.edu.bo/wp-content/uploads/2021/10/Jalasoft.png" alt="Jalasoft Logo">
                      <div class="profile-box">
                        <img class="picture-container" src ="https://upload.wikimedia.org/wikipedia/en/thumb/5/5f/Original_Doge_meme.jpg/220px-Original_Doge_meme.jpg" />
                        <div class="name">
                            <slot name="name"></slot>
                        </div>
                        </div>
                        <div class="position">
                            <slot name="position"></slot>
                        </div>
                    </div>
                `;
          shadow.appendChild(template.content.cloneNode(true));
        }
      }
      customElements.define('card-component', CardComponent);
    </script>
    <card-component>
      <span slot="name">DOGE</span>
      <span slot="position">Software Developer</span>
    </card-component>
  </body>
</html>
